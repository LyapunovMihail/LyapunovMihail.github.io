<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тройка РЭД</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <button class="button button--del"><img src="../assets/img/previewContent/preview_deleteWhite.svg" alt="cancel"></button>
        <button class="button button--accept"><img src="../assets/img/previewContent/preview_accept.svg" alt="accept"></button>
        <h1 class="preview__title">Настройка контента «Превью объекта»</h1>
        <div class="preview__info">
            <h2 class="info-title">Основная информация</h2>
            <form class="form">
                <div class="form-item">
                    <input type="text" class="form-input info-input" required>
                    <label class="form-label info-suptitle">Заголовок</label>
                </div>
                <div class="form-item">
                    <input type="text" class="form-input info-input" required>
                    <label class="form-label info-suptitle">Адрес</label>
                </div>
                <div class="form-item">
                    <input type="text" class="form-input info-input" required>
                    <label class="form-label info-suptitle">Ссылка на трансляцию с веб-камер</label>
                </div>
            </form>
            <button class="btn  btn--preview ">Загрузить фото</button>
            <div class="preview__wrap">
            <button class=" button__delete"><img class="preiew__img" src="../assets/img/previewContent/preview_delete.svg" alt="delete"></button>
            <img class='bg-img' src="../assets/img/previewContent/bg_content.jpg" alt="image" width="164" height="108">
            </div>
        </div>
        <section class="snippet">
            <h2 class="snippet__title">Снипеты сроков сдачи</h2>
            <div class="snippet__info">
                <div class="snippet__wrapper">
                    <h2 class="snippet__info-title">Снипет 1</h2>
                    <a href="#" class="snippet__delete">Удалить</a>
                </div>
                <form class="form">
                    <div class="form__wrap">
                        <div class="form-item form-item--inline form-item--mr" >
                            <input type="text" class="form-input info-input " required>
                            <label class="form-label info-suptitle">№ корпуса</label>
                        </div>
                        <div class="form-item form-item--inline">
                            <input type="text" class="form-input info-input" required>
                            <label class="form-label info-suptitle">Срок сдачи</label>
                        </div>
                    </div>

                    <input class="snippet__checkbox" type="checkbox" name="snippet" id="snippet">
                    <label class="snippet__label" for="snippet">Красный цвет сниппета</label>
                </form>
                <p class="snippet__text">Пример использования — корпуса сданы</p>
            </div>
            <button class="btn snippet__btn">Добавить снипет</button>
        </section>
        <section class="indicators">
            <h1 class="indicators__title">Технико-экономические показатели</h1>
            <p class="indicators__text">Не рекомендуется указывать более 5 ТЭПов для превью</p>
            <div class="indicators__info">
                <form class="form">
                    <div class="form__wrap">
                        <div class="form-item form-item--inline form-item--mr" >
                            <input type="text" class="form-input info-input " required>
                            <label class="form-label info-suptitle">Цены на квартиры</label>
                        </div>
                        <div class="form-item form-item--inline">
                            <input type="text" class="form-input info-input" required>
                            <label class="form-label info-suptitle">Общая площадь объекта</label>
                        </div>
                    </div>

                    <div class="form__wrap">
                        <div class="form-item form-item--inline form-item--mr" >
                            <input type="text" class="form-input info-input " required>
                            <label class="form-label info-suptitle">Общий строительный объем</label>
                        </div>
                        <div class="form-item form-item--inline">
                            <input type="text" class="form-input info-input" required>
                            <label class="form-label info-suptitle">Площадь нежилых помещений</label>
                        </div>
                    </div>

                    <div class="form__wrap">
                        <div class="form-item form-item--inline form-item--mr" >
                            <input type="text" class="form-input info-input " required>
                            <label class="form-label info-suptitle">Площадь квартир</label>
                        </div>
                        <div class="form-item form-item--inline">
                            <input type="text" class="form-input info-input" required>
                            <label class="form-label info-suptitle">Кол-во этажей</label>
                        </div>
                    </div>

                    <div class="form__wrap">
                        <div class="form-item form-item--inline form-item--mr" >
                            <input type="text" class="form-input info-input " required>
                            <label class="form-label info-suptitle">Кол-во квартир</label>
                        </div>
                        <div class="form-item form-item--inline">
                            <input type="text" class="form-input info-input" required>
                            <label class="form-label info-suptitle">Кол-во аппартаментов</label>
                        </div>
                    </div>

                    <div class="form__wrap">
                        <div class="form-item form-item--inline form-item--mr" >
                            <input type="text" class="form-input info-input " required>
                            <label class="form-label info-suptitle">Кол-во мест в школе</label>
                        </div>
                        <div class="form-item form-item--inline">
                            <input type="text" class="form-input info-input" required>
                            <label class="form-label info-suptitle">Кол-во мест в дет. саду</label>
                        </div>
                    </div>

                    <div class="form__wrap">
                        <div class="form-item form-item--inline form-item--mr" >
                            <input type="text" class="form-input info-input " required>
                            <label class="form-label info-suptitle">Кол-во машиномест</label>
                        </div>
                        <div class="form-item form-item--inline">
                            <input type="text" class="form-input info-input" required>
                            <label class="form-label info-suptitle">Сроки строителства</label>
                        </div>
                    </div>  
                </form>
                
            </div>
        </section>
        <button class="btn  btn--save">Сохранить и закрыть</button><button class="btn  btn--cancel">Отменить</button>
    </div>
    
</body>
</html>
