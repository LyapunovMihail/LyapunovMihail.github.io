<!DOCTYPE html>
<html lang="en">
<head>

    <title>Сервис - Настройка вкладок</title>
    <link rel="stylesheet" href="styles/style.css">

<body>
    <div class="gallery-settings">

                            <a href="#" class="tabs__nav-link">Вверх</a>

                        </div>

                    </div>
                    <form class="form">
                        <div class="form-item">
                            <input type="text" class="form-input info-input" required>

                    </form>

                </div>

                <div class="tabs__wrap">

                            <a href="#" class="tabs__nav-link">Выключить</a>
                            <a href="#" class="tabs__nav-link">Удалить</a>
                            <a href="#" class="tabs__nav-link">Вверх</a>

                        </div>

                    </div>
                    <form class="form">
                        <div class="form-item">

                        </div>
                    </form>

                </div>
                <div class="tabs__wrap">
                    <div class="tabs__container">
                        <h2 class="tabs__title">Вкладка 3</h2>
                        <div class="tabs__nav">
                            <a href="#" class="tabs__nav-link">Выключить</a>
                            <a href="#" class="tabs__nav-link">Удалить</a>
                            <a href="#" class="tabs__nav-link">Вверх</a>
                            <a href="#" class="tabs__nav-link">Вниз</a>
                        </div>

                    </div>
                    <form class="form">
                        <div class="form-item">
                            <input type="text" class="form-input info-input" required>
                            <label class="form-label info-suptitle">Название вкладки</label>

                    </form>

                </div>
                <button class="btn btn--settings">Добавить вкладку</button>
                
            </section>
            <div class="wrapper" >
                <button class="btn  btn--save">Сохранить и закрыть</button><button class="btn  btn--cancel">Отменить</button>
            </div>
        </div>
    </div>
