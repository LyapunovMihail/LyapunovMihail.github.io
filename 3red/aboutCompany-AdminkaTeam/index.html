<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Админка Команда</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
        <div class="team__container" >
            <div class="team__wrap">
                <input type="checkbox" name="switch" id="team1" class="switch">
                <label for="team1" class="team__label" >Команда</label>
            </div>
            <a href="#" class="btn btn--settings">Настройки</a>

            <div class="team__divisions">
                <div class="team__title team__title--first">Тройка РЭД — Билдинг</div>
                
                <div class="team__item">
                        <div class="team__wrapper">
                            <a href="#" class="btn">Контент</a>
                            <button class="team__btn team__btn--building">Все сотрудники</button>
                        </div>
                        <div class="team__wrap team__wrap--building ">
                            <div class="team__list">
                                <div class="team__list-item">
                                    <div class="team__list-image"><img src="assets/img/team-photo.png" alt="photo"></div>
                                    <div class="team__list-name">Сергей Патрикеев</div>
                                    <div class="team__list-prof">Генеральный директор</div>
                                </div>
                            </div>
                            <div class="team__list">
                                <div class="team__list-item">
                                    <div class="team__list-image"><img src="assets/img/team-photo.png" alt="photo"></div>
                                    <div class="team__list-name">Алексей Лутохин</div>
                                    <div class="team__list-prof">Финансовый директор</div>
                                </div>
                            </div>
                            <div class="team__list">
                                <div class="team__list-item">
                                    <div class="team__list-image"><img src="assets/img/team-photo.png" alt="photo"></div>
                                    <div class="team__list-name">Наталья Степченкова</div>
                                    <div class="team__list-prof">Главный бухгалтер</div>
                                </div>
                            </div>
                            <div class="team__list">
                                <div class="team__list-item">
                                    <div class="team__list-image"><img src="assets/img/team-photo.png" alt="photo"></div>
                                    <div class="team__list-name">Наталия Нестерова</div>
                                    <div class="team__list-prof">Коммерческий директор</div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
            <div class="team__divisions">
                <div class="team__title">Тройка РЭД — Инжиниринг</div>
                <a href="#" class="btn">Контент</a>
            </div>
            <div class="team__divisions">
                <div class="team__title">Тройка РЭД — Сервис</div>
                <a href="#" class="btn">Контент</a>
            </div>

        </div>
          
        
                    
                    
    
</body>
</html>
