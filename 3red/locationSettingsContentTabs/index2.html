<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тройка РЭД</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <div class="container">
        <button class="button button--del"><img src="../assets/img/previewContent/preview_deleteWhite.svg" alt="cancel"></button>
        <button class="button button--accept"><img src="../assets/img/previewContent/preview_accept.svg" alt="accept"></button>
        <h1 class="location__title">Настройка контента «Местоположения»</h1>
        <ul class="tabs">
            <li>
                <a href="#" class="tab  ">Объект</a>
            </li>
            <li>
                <a href="#" class="tab tab--active">Инфраструктура</a>
            </li>
            
        </ul>
        <div class="location__info">
            <div class="location__wrapper">
                <h2 class="location__info-title">Метка 1</h2>
                <a href="#" class="location__delete">Удалить</a>
            </div>
            <form  class="form">
                <div class="form__wrap">
                    <div class="form-item form-item--inline form-item--mr" >
                        <select type="text" class="form-input info-input  info-input--select" required>
                            <option value="1">Магазин</option>
                            <option value="2">Школа</option>
                            <option value="3">Детский сад</option>
                            <option value="4">Поликлиника</option>
                            <option value="5">Спортивное учереждение</option>
                            <option value="6">Зона отдыха</option>
                            <option value="7">Остановка</option>
                            <option value="8">Кафе</option>
                            <option value="9">Аптека</option>
                        </select>
                        <label class="form-label info-suptitle">Вид маркера</label>
                    </div>
                    <div class="form-item form-item--inline">
                        <input type="text" class="form-input info-input" required>
                        <label class="form-label info-suptitle">Координаты для метки</label>
                    </div>
                </div>
                <div class="form-item">
                    <input type="text" class="form-input info-input" required>
                    <label class="form-label info-suptitle">Название объекта</label>
                </div>

            </form>
            
        </div>

        <div class="location__info">
            <div class="location__wrapper">
                <h2 class="location__info-title">Метка 2</h2>
                <a href="#" class="location__delete">Удалить</a>
            </div>
            <form  class="form">
                <div class="form__wrap">
                    <div class="form-item form-item--inline form-item--mr" >
                        <select type="text" class="form-input info-input  info-input--select" required>
                            <option value="1">Магазин</option>
                            <option value="2">Школа</option>
                            <option value="3">Детский сад</option>
                            <option value="4">Поликлиника</option>
                            <option value="5">Спортивное учереждение</option>
                            <option value="6">Зона отдыха</option>
                            <option value="7">Остановка</option>
                            <option value="8">Кафе</option>
                            <option value="9">Аптека</option>
                        </select>
                        <label class="form-label info-suptitle">Вид маркера</label>
                    </div>
                    <div class="form-item form-item--inline">
                        <input type="text" class="form-input info-input" required>
                        <label class="form-label info-suptitle">Координаты для метки</label>
                    </div>
                </div>
                <div class="form-item">
                    <input type="text" class="form-input info-input" required>
                    <label class="form-label info-suptitle">Название объекта</label>
                </div>

            </form>
            
        </div>

        
        <div><button class="btn location__btn">Добавить метку</button></div>

        
        <button class="btn  btn--save">Сохранить и закрыть</button><button class="btn  btn--cancel">Отменить</button>
    </div>
    
</body>
</html>
