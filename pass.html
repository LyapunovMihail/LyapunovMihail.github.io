<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogpoint</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login-page.css">
    <link rel="stylesheet" href="css/login-media.css">
    <link rel="stylesheet" type="text/css" href="fonts/MyFontsWebfontsKit.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <header class="head">
        <div class="head__container">
            <div class="head__wrap">
                <div class="head__logo">
                    <h1 class="head__logo-title head__logo-title_pass">Восстановление пароля</h1>
                    <a class="head__logo-cls-btn" href="index.html"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main__container">
            <div class="main__wrap-content">
                <form class="main__login">
                    <div class="main__login-email main__login-email_pass">
                        <p class="main__login-descr">E-mail, указанный при регистрации</p>
                        <input type="text" name="login" class="input">
                    </div>
                    <button class="main__login-btn">Продолжить</button>
                </form>
            </div>
        </div>
    </main>
    <main class="main main_two">
        <div class="head__container">
            <div class="head__wrap">
                <p class="main__paragraf main__paragraf_pass">На ваш e-mail отправлена ссылка для изменения пароля.</p>
            </div>
        </div>
    </main>
    <main class="main main_three">
        <div class="main__container">
            <div class="main__wrap-content">
                <form class="main__login">
                    <div class="main__login-email main__login-email_pass">
                        <p class="main__login-descr">Новый пароль</p>
                        <div class="main__login-input-wrap">
                            <input type="password" name="password" class="input">
                            <div class="main__login-show-pass"></div>
                            <p class="g-error-text"></p>
                        </div>
                    </div>
                    <button class="main__login-btn">Сохранить новый пароль</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
