<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тройка РЭД</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <button class="button button--del"><img src="../assets/img/previewContent/preview_deleteWhite.svg" alt="cancel"></button>
        <button class="button button--accept"><img src="../assets/img/previewContent/preview_accept.svg" alt="accept"></button>
        <h1 class="location__title">Настройка «Местоположения»</h1>
        <div class="location__info">
            <div class="location__wrapper">
                <h2 class="location__info-title">Объект</h2>
                <a href="#" class="location__delete">Выключить</a>
            </div>
            <form class="form">
                <div class="form-item">
                    <input type="text" class="form-input info-input" required>
                    <label class="form-label info-suptitle">Координаты объекта</label>
                </div>
                <a href="#" class="location__coords">Узнать координаты</a>
            </form>
            <div class="location__helper">
                <button class="btn  btn--location ">Загрузить фото</button>
                <p class="location__hint">Загрузите фото для маркера на карте</p>
            </div>
            <div class="location__wrap">
            <button class=" button__delete"><img class="location__img" src="../assets/img/previewContent/preview_delete.svg" alt="delete"></button>
            <img class='bg-img' src="../assets/img/previewContent/bg_content.jpg" alt="image" width="164" height="108">
            </div>
        </div>

        
            <div class="location__info location__info--disable">
                <div class="location__wrapper">
                    <h2 class="location__info-title">Офис продаж</h2>
                    <a href="#" class="location__delete  location__delete--disable">Включить</a>
                </div>
                <form class="form">
                    <div class="form-item">
                        <input type="text" class="form-input info-input" required>
                        <label class="form-label info-suptitle">Координаты объекта</label>
                    </div>
                    <a href="#" class="location__coords">Узнать координаты</a>
                </form>
                <div class="location__helper">
                    <button class="btn  btn--location ">Загрузить фото</button> 
                    <p class="location__hint">Загрузите фото для маркера на карте</p>
                </div>
                
            </div>
        

        <div class="location__info">
            <div class="location__wrapper">
                <h2 class="location__info-title">Инфраструктура</h2>
                <a href="#" class="location__delete">Выключить</a>
            </div>
            <form class="form">
                <div class="form-item">
                    <input type="text" class="form-input info-input" required>
                    <label class="form-label info-suptitle">Координаты объекта</label>
                </div>
                <a href="#" class="location__coords">Узнать координаты</a>
            </form>
            <div class="location__helper">
                <button class="btn  btn--location ">Загрузить фото</button>
                <p class="location__hint">Загрузите фото для маркера на карте</p>
            </div>
            <div class="location__wrap">
            <button class=" button__delete"><img class="location__img" src="../assets/img/previewContent/preview_delete.svg" alt="delete"></button>
            <img class='bg-img' src="../assets/img/previewContent/bg_content.jpg" alt="image" width="164" height="108">
            </div>
        </div>
        
        <button class="btn  btn--save">Сохранить и закрыть</button><button class="btn  btn--cancel">Отменить</button>
    </div>
    <script src="js/main.js"></script>
    
</body>
</html>
